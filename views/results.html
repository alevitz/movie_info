{% extends 'base.html' %}
{% block title %}Results{% endblock %}

{% block content %}

<h2>Search Results</h2>
{% for movie in movies %}
<a href="/results/{{ movie.title }}"><h2>{{ movie.title }}</h2></a>
<img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="">
{% endfor %}

{% endblock %}
